
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Spin Overlay Ringan</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: transparent;
}
#c {
    width: 400px;
    height: 400px;
}
button {
    position: absolute;
    top: 410px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 18px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
}
</style>
</head>
<body>

<canvas id="c" width="400" height="400"></canvas>
<button onclick="spin()">SPIN</button>

<script>
var hadiah = [
    "4 Mitos Merah x4",
    "6 Mitos Merah x3",
    "8 Mitos Merah x2",
    "Tumbal Hijau Muda x1",
    "Scare Hijau x1",
    "Maja Hijau x1"
];

var canvas = document.getElementById("c");
var ctx = canvas.getContext("2d");
var total = hadiah.length;
var arc = Math.PI * 2 / total;
var angleStart = 0;
var speed = 0;
var spinning = false;

function draw() {
    ctx.clearRect(0,0,400,400);

    for (var i = 0; i < total; i++) {
        var angle = angleStart + i * arc;

        ctx.beginPath();
        ctx.fillStyle = i % 2 ? "#ffffff55" : "#dddddd55"; 
        ctx.moveTo(200,200);
        ctx.arc(200,200,200, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(200,200);
        ctx.rotate(angle + arc/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(hadiah[i], 180, 5);
        ctx.restore();
    }
}

function spin() {
    if (spinning) return;
    spinning = true;
    speed = Math.random()*10 + 20;
    animate();
}

function animate() {
    speed *= 0.97;
    angleStart += speed * 0.01;

    if (speed < 0.1) {
        spinning = false;
    }

    draw();
    if (spinning) requestAnimationFrame(animate);
}

draw();
</script>

</body>
</html>
